<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="card-container">
    <div class="result-overview">
      <h6 class="result-header">Your Result</h6>
      <div class="average-score">
        <div class="score">76</div>
        <div class="out-of">of 100</div>
      </div>
      <div class="adjective">Great</div>
      <p class="comparison">You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="summary">
      <h3 class="right-header">Summary</h3>
      <div class="attribute-cards"></div>
      <button class="continue">Continue</button>
    </div>
  </div>
</body>
</html>
